<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<c:set var = "userId" value = "${sessionScope['userID']}" />

<div class="bg-primary text-white">
	<div class="jumbotron text-center bg-secondary text-white" style="margin-bottom: 0">
		<h1>AGENDA TELEFONICA</h1>
		<p>Bienvenidos a Nuestro Sistema de Agenda Telefonica</p>
	</div>

<!-- Search form -->
	<form class="d-flex input-group w-auto" action="busqueda">
		<input type="search" class="form-control"
			placeholder="Buscar Ahora..." name="usuario"aria-label="Search" />
		<button class="btn btn-success"  type="submit"
			data-mdb-ripple-color="dark">Search</button>
	</form>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8080/Ejemplo-Agenda/">Inicio</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="login">Login</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="registro">Crear Cuenta</a>
				</li>
				
				
			
				
			</ul>
		</div>
	</nav>
	

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form  action="login" class="form-signin" method="POST" >
              <div class="form-label-group">
                <input type="text"  class="form-control" placeholder="ejemplo@ejemplo.com" name="mail" required autofocus>
                <label for="mail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="pass" class="form-control" name="pass" placeholder="Password" required>
                <label for="pass">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
